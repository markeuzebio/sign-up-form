<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <main>
        <div class="left-side-container">
            <div class="logo-wrapper">
                <img src="images/viking-helmet.png" alt="Wind icon." width="70px">
                <p class="logo">
                    ODIN
                </p>
            </div>
            <img src="images/image-sidebar.jpg" alt="Illustrative side bar image with no much sense." width="350px">
            <p class="image-credit">
                Photo by <a href="https://unsplash.com/pt-br/@j_mk18" target="_blank" rel="noopener noreferrer">Jon</a> on <a href="https://unsplash.com/pt-br/fotografias/fotografia-de-paisagem-de-montanhas-r8AFUpRp0J0?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash" target="_blank" rel="noopener noreferrer">Unsplash</a>.
            </p>
        </div>

        <div class="right-side-container">
            <h1>
                This is not a real online service! You know you need something like this
                in your life to help you realize your deepest dreams. Sign up <span class="italize">now</span> to get
                started.

                <p>You <span class="italize">know</span> you want to.</p>
            </h1>

            <form method="post">
                <div class="form-main">
                    <h2 class="form-title">Let's do this!</h2>

                    <div class="form-main-row">
                        <div>
                            <label for="first-name">FIRST NAME</label>
                            <input type="text" id="first-name" name="user_first_name" required pattern="^[a-zA-Z]+$">
                        </div>

                        <div>
                            <label for="last-name">LAST NAME</label>
                            <input type="text" id="last-name" name="user_last_name" required pattern="^[a-zA-Z]+$">
                        </div>
                    </div>

                    <div class="form-main-row">
                        <div>
                            <label for="email">EMAIL</label>
                            <input type="email" id="email" name="user_email" placeholder="example@email.com" required>
                        </div>

                        <div>
                            <label for="phone">PHONE NUMBER</label>
                            <input type="tel" id="phone" name="user_phone" placeholder="(xx) xxxx-xxxx" required pattern="\(\d{2}\) \d{4}-\d{4}">
                        </div>
                    </div>

                    <div class="form-main-row">
                        <div>
                            <label for="password">PASSWORD</label>
                            <input type="password" id="password" name="user_password" required>
                        </div>

                        <div>
                            <label for="confirm-password">CONFIRM PASSWORD</label>
                            <input type="password" id="confirm-password" name="confirm_password" required>
                        </div>
                    </div>

                    <button type="submit" class="btn-create-account">Create Account</button>
    
                    <div>
                        Already have an account? <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" rel="noopener noreferrer">Log In</a>.
                    </div>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
